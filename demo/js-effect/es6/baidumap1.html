<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mRVG8xl8aeFgIGBbGYGg0qotNDGuaGvP"></script>
    <title>添加行政区划</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom('贵阳', 12);
    map.enableScrollWheelZoom();
    //去除路网
    map.setMapStyle({
        styleJson: [{
            "featureType": "road",
            "elementType": "all",
            "stylers": {
                //"color": "#ffffff",
                "visibility": "off"
            }
        }]
    });
    //单击获取点击的经纬度
    map.addEventListener("click", function(e) {
        //alert(e.point.lng + "," + e.point.lat);
        var infoWindow = new BMap.InfoWindow(e.point.lng + ',' + e.point.lat); // 创建信息窗口对象
        map.openInfoWindow(infoWindow, e.point); //开启信息窗口
    });

    function getBoundary() {
        var bdary = new BMap.Boundary();
        bdary.get("云岩区", function(rs) { //获取行政区域
            //map.clearOverlays();        //清除地图覆盖物       
            var count = rs.boundaries.length; //行政区域的点有多少个
            if (count === 0) {
                alert('未能获取当前输入行政区域');
                return;
            }
            var pointArray = [];
            for (var i = 0; i < count; i++) {
                var ply = new BMap.Polygon(rs.boundaries[i], {
                    strokeWeight: 2,
                    strokeColor: "#ff0000"
                }); //建立多边形覆盖物
                map.addOverlay(ply); //添加覆盖物
                pointArray = pointArray.concat(ply.getPath());
            }
            map.setViewport(pointArray); //调整视野                 
        });
    }

    setTimeout(function() {
        getBoundary();
    }, 2000);
</script>
