<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery拖拽滑动验证码插件 slideunlock.js - 素材家园 - www.sucaijiayuan.com</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    html, body, h1 {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #393939;
        color: #d5d4ff;
        overflow: hidden
    }
    #demo {
        width: 600px;
        margin: 150px auto;
        height:200px;
        padding: 10px;
        border: 1px dashed #d5d4ff;
        border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        text-align: left;
    }


    #slider {
      margin: 0px auto;
      width: 300px;
      height: 40px;
      position: relative;
      border-radius: 2px;
      background-color: #dae2d0;
      overflow: hidden;
      text-align: center;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
    }

    #slider_bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #7AC23C;
      z-index: 1;
    }

    #label {
      width: 46px;
      position: absolute;
      left: 0;
      top: 0;
      height: 38px;
      line-height: 38px;
      border: 1px solid #cccccc;
      background: #fff;
      z-index: 3;
      cursor: move;
      color: #ff9e77;
      font-size: 16px;
      font-weight: 900;
    }

    #labelTip {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 13px;
      font-family: 'Microsoft Yahei', serif;
      color: #787878;
      line-height: 38px;
      text-align: center;
      z-index: 2;
    }

  #captcha{
    margin:0 auto;
    width: 300px;
    height: 100px;
    position: relative;
    background-color: #5AC9C4;
  }
    #captcha #captcha-img-under{
      position: absolute;
      width: 40px;
      height: 40px;
      left: 80px;
      top:30px;
      box-sizing: border-box;
      border:solid  1px #45662e;
      z-index: 1;
    }
  #captcha #captcha-img{
    position: absolute;
    width: 40px;
    height: 40px;
    left: 0;
    top:30px;
    box-sizing: border-box;
    border:solid  1px #666;
    z-index: 2;
  }
</style>
</head>
<body>
<div id="demo">
  <div id="captcha">
    <div id="captcha-img-under"></div>
    <div id="captcha-img"></div>
  </div>
  <div id="slider">
    <div id="slider_bg"></div>
    <span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
  </div>
</div>
<script src="jquery-1.12.1.min.js"></script>
<script src="jquery.slideunlock.js"></script>
<script>
    $(function () {
        var slider = new SliderUnlock("#slider",{
            successLabelTip : "拖动滑块验证"
        },function(){
            alert("验证成功");
        });
        slider.init();
    })
</script>
</body>
</html>
