        $.validator.addMethod("af",function(value,element,params){
            if(value.length>1){
                return false;
            }
            if(value>=params[0] && value<=params[1]){
                return true;
            }else{
                return false;
            }
        },"必须是一个字母,且a-f");

        $(function() {
// 在键盘按下并释放及提交后验证提交表单
            var validator =  $("#signupForm").validate({
                rules: {
                    firstname: "required",
                    lastname: "required",
                    username: {
                        required: true,
                        minlength: 2
//                        af:["a","f"]
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#password"
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    "topic[]": {
                        required: "#newsletter:checked", //依赖于 newsletter 选中
                        minlength: 2
                    },
                    agree: {
                        required: true
                    }
                },
                messages: {
                    firstname: "请输入您的名字",

                    username: {

                    },
                    confirm_password: {

                        equalTo: "两次密码输入不一致"
                    },
                    email: "请输入一个正确的邮箱",
                    agree: "请接受我们的声明",
                    topic: "请选择两个主题",
                    jungle: "请选择一个选项"
                },
                success: function(label) {
                    // set &nbsp; as text for IE
                    label.html("&nbsp;").addClass("checked");
                    //label.addClass("valid").text("Ok!")
                }, submitHandler:function(form){
                    alert("提交事件!");
//                    form.submit();
//                    $(form).ajaxSubmit();

                    console.log($(form).serialize());//query
                    console.log($(form).serializeArray());//json
                    let jsonData = $(form).serializeArray();
                    console.log(jsonData[0].name);
                }
            });

            $("#reset").click(function() {
                console.log(0);
                validator.resetForm();
                console.log(1);
            });
        });
    </script>
    <style>
